    <style>
        /* Global Styling */
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.7rem;
            color: white !important;
        }

        .nav-link {
            color: white !important;
            font-size: 1.1rem;
        }

        .nav-link:hover {
            color: #ff9800 !important;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
            font-weight: 700;
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .card-body {
            padding: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        /* Footer Styling */
        .footer {
            background-color: #333;
            padding: 30px 0;
            text-align: center;
            color: white;
            margin-top: 50px;
        }

        .footer a {
            color: #ff9800;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            color: #ffc107;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .card-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
